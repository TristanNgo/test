<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Create an account</title>
<style>
	.form-group .alertErr{
		display: inline-block;	
	}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link href="/css/common.css" rel="stylesheet">
</head>
<body>

	<div class="container">


		<form th:action="@{/registration}" th:object="${userForm}"
			method="POST" class="form-signin">
			<div class="modal-header">
				<h2 class="modal-title">Create your account</h2>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			
			<div class="modal-body">
				<div class="form-group">
				<label for="userId">User ID</label>
					<input type="text" th:field="*{userId}" class="form-control"
						placeholder="UserId"> <span
						class="alertErr alert alert-danger"
						th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
				</div>
				<div class="form-group">
				<label for="name">Name</label>
					<input type="text" th:field="*{name}" class="form-control"
						placeholder="Name"> <span class="alertErr alert alert-danger"
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
				</div>
				<div class="form-group">
				<label for="password">Password</label>
					<input type="password" th:field="*{password}" class="form-control"
						placeholder="Password"> <span class="alertErr alert alert-danger"
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				</div>
				<div class="form-group">
				<label for="email">Email</label>
					<input type="email" th:field="*{email}" class="form-control"
						placeholder="Email"> <span class="alertErr alert alert-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
			</div>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			<a th:href="@{login}" class="btn btn-lg btn-default btn-block">Cancel</a>
		</form>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="/js/main.js"></script>
</body>
</html>
