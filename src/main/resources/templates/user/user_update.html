<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<meta charset="ISO-8859-1">
<title>Update User</title>

<style>
	.form-group .alertErr{
		display: inline-block;	
	}
</style>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" th:href="@{/assets/css/user_dashboard.css}" />
</head>
<body>
	<div class="container">
		<form th:action="@{/user-dashboard/edit}" th:object="${user}" method="post">
			<div class="modal-header">
				<h4 class="modal-title">Update User User</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
			
				<input type="hidden" th:id="id" th:name="id" th:value="${user.id}">

				<div class="form-group">
					<label for="userId">User ID</label> <input type="text" 
						class="form-control" id="userId" name="userId" th:field="*{userId}"  /> 
						<br />
						<span class="alertErr alert alert-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"
						></span>
				</div>
				
				<div class="form-group">
					<label for="name">Name</label> <input type="text" 
						class="form-control" id="name" name="name" placeholder="Enter name" th:field="*{name}"  /> <br />
					<span class="alertErr alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						></span>
				</div>

				<div class="form-group">
					<label for="email">Email</label> <input type="email" id="email" 
						class="form-control" name="email" placeholder="Enter email" th:field="*{email}"  /> <br />
					<span class="alertErr alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						></span>
				</div>


				<div class="modal-footer">
					<a th:href="@{/user-dashboard}"  class="btn btn-default" data-dismiss="modal" >Cancel</a> 
						<input type="submit" class="btn btn-success"
						value="Update" />
				</div>
			</div>
			
		</form>
	</div>

</body>
</html>
